<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cards</title>

    <!-- this is a CSS link helps to get the logos or icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- LinkedIn Card -->
        <div class="card">
            <div class="face face1 linkedin">
                <div class="content">
                    <div class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <h3>
                    <a href="https://www.linkedin.com/in/arghadip-biswas-00bb39221/" target="_blank">LinkedIn</a>
                </h3>
                <p>
                    This is where I network and build my personal portfolio.
                </p>
            </div>
        </div>
        
        <!-- Twitter Card -->
        <div class="card">
            <div class="face face1 twitter">
                <div class="content">
                    <div class="icon">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <h3>
                    <a href="https://x.com/Urge_kol" target="_blank">Twitter</a>
                </h3>
                <p>
                    Follow me on Twitter to stay updated with my latest thoughts. 
                </p>
            </div>
        </div>
        
        <!-- GitHub Card -->
        <div class="card">
            <div class="face face1 github">
                <div class="content">
                    <div class="icon">
                        <i class="fa-brands fa-github"></i>
                    </div>
                </div>
            </div>
            <div class="face face2">
                <h3>
                    <a href="https://github.com/Urgekol" target="_blank">GitHub</a>
                </h3>
                <p>
                    Check out my projects and code contributions on GitHub.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
